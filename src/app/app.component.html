<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>
<label for="">Results:&nbsp;</label>
<span>{{searchResult?.nbResult}}</span>
  <div class="card">
    <div class="card-header">
      <h4 class="filters-title">
        <a data-toggle="collapse" role="tab" href="#collapseFilters" role="button" aria-expanded="false" aria-controls="collapseExample">
          Filters
        </a>
      </h4>
    </div>
    <div class="card-body collapse container" id="collapseFilters">
      <div class="row form-group">
          <label for="typeLabel" class="col-sm-2 col-form-label">Type</label>
          <div class="col-sm-10">
            <select class="form-control" id="typeLabel">
              <option>Ancien</option>
              <option>Viager</option>
            </select>
          </div>
      </div>
      <div class="row form-group">
        <label for="freeLabel" class="col-sm-2 col-form-label">Critères</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="freeLabel">
        </div>
      </div>
      <div class="row form-group">
          <label for="typeLabel" class="col-sm-2 col-form-label">Fourchette de prix</label>
          <div class="col-sm-5">
            <select class="form-control" id="typeLabel">
              <option>50.000</option>
              <option>60.000</option>
              <option>70.000</option>
              <option>80.000</option>
              <option>90.000</option>
              <option>100.000</option>
            </select>
          </div>
          <div class="col-sm-5">
              <select class="form-control" id="typeLabel">
                <option>100.000</option>
                <option>120.000</option>
                <option>140.000</option>
                <option>160.000</option>
                <option>180.000</option>
                <option>200.000</option>
              </select>
            </div>
      </div>
      <div class="row form-group">
        <div class="col-sm-12">
          <button type="button" class="btn btn-primary float-right">Search</button>
        </div>
      </div>
    </div>
  </div>
<table class="table">
  <thead>
    <th>Title</th>
    <th>Square (m²)</th>
    <th>Price</th>
    <th>€/m²</th>
    <th>Type</th>
    <th>Location</th>
    <th>Date</th>
    <th>Link</th>
  </thead>
  <tbody>
    <tr *ngFor="let ad of searchResult?.results">
      <td>{{ ad.title }}</td>
      <td>{{ ad.attributes.square }}</td>
      <td>{{ ad.price }}</td>
      <td>{{ ad.squarePrice }}</td>
      <td>{{ ad.attributes.immo_sell_type }}</td>
      <td>{{ ad.location.city }}</td>
      <td>{{ ad.date | date:'d/M/yy' }}</td>
      <td><a [attr.href]="ad.link">Here</a></td>
    </tr>
  </tbody>
</table>
<router-outlet></router-outlet>
