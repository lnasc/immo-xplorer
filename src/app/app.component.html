<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>
<label for="">Results:&nbsp;</label>
<span>{{searchResult?.nbResult}}</span>
<table class="table">
  <thead>
    <th>Title</th>
    <th>Square (m²)</th>
    <th>Price</th>
    <th>€/m²</th>
    <th>Type</th>
    <th>Location</th>
    <th>Date</th>
    <th>Link</th>
  </thead>
  <tbody>
    <tr *ngFor="let ad of searchResult?.results">
      <td>{{ ad.title }}</td>
      <td>{{ ad.attributes.square }}</td>
      <td>{{ ad.price }}</td>
      <td>{{ ad.squarePrice }}</td>
      <td>{{ ad.attributes.immo_sell_type }}</td>
      <td>{{ ad.location.city }}</td>
      <td>{{ ad.date | date:'d/M/yy' }}</td>
      <td><a [attr.href]="ad.link">Here</a></td>
    </tr>
  </tbody>
</table>
<router-outlet></router-outlet>
